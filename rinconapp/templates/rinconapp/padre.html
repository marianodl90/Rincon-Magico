<!DOCTYPE html>
<html lang="es">
{% load static %}

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Rincon Magico</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: white;
        }

        .image-overlay-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background-image: url("{% static 'rinconapp/assets/img/pelotero1.jpeg' %}");
            background-size: cover;
            background-position: center;
            background-attachment: fixed; /* imagen fija al hacer scroll */
        }

        .image-overlay-container img {
            display: none; /* ocultamos el img */
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.5); /* filtro blanco translúcido */
            z-index: 1;
        }

        .navbar-logo {
            width: 225px;
            /* 150 × 1.5 */
        }

        .nav-link {
            transition: all 0.3s ease;
            color: #acd5d9 !important;
        }

        .nav-link:hover {
            transform: scale(1.1);
            color: #f8b6d2 !important;
        }

        header {
            background-color: white;
        }

        main.container {
            margin-bottom: 0 !important;
        }

        footer {
            background-color: #acd5d9;
            color: white;
        }

        footer a {
            color: white;
            text-decoration: none;
        }

        footer img {
            width: 32px;
            height: 32px;
            vertical-align: middle;
            margin-right: 8px;
            transition: transform 0.3s ease;
        }

        footer a:hover img {
            transform: scale(1.3);
        }
    </style>
</head>

<body class="text-black">
    <header class="text-center py-4"></header>

    <nav class="navbar bg-white flex-column">
        <!-- Logo centrado -->
        <div class="d-flex justify-content-center">
            <img src="{% static 'rinconapp/assets/img/logo.jpeg' %}" alt="Logo Rincón Mágico" class="navbar-logo mb-3" />
        </div>
        <!-- Enlaces -->
        <div class="container d-flex justify-content-center gap-3">
            <a class="nav-link fw-bold" href="{% url 'inicio' %}">Inicio</a>
            <a class="nav-link fw-bold" href="{% url 'mostrar_calendario_reservas' %}">Calendario</a>
            <a class="nav-link fw-bold" href="{% url 'mostrar_reservas' %}">Reservas</a>
            <a class="nav-link fw-bold" href="{% url 'lista_clientes' %}">Lista de Clientes</a>
        </div>
    </nav>

    <section class="image-overlay-container">
        <img src="{% static 'rinconapp/assets/img/pelotero2.jpeg' %}" alt="Imagen del pelotero" class="full-screen-img" />
        <div class="overlay"></div>
    </section>

    <main class="container my-4">
        {% block content %} {% endblock %}
    </main>

    <footer class="text-center py-4">
        <div class="mt-3">
            <a href="https://www.instagram.com/rinconmagico" target="_blank" class="mx-2">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" />
            </a>
            <a href="https://wa.me/5491123456789" target="_blank" class="mx-2">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" />
            </a>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
