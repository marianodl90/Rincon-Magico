{% extends "rinconapp/padre.html" %}
{% load static %}

{% block content %}
<style>
    body {
        background: linear-gradient(135deg, #7bd5d1, #d9f0f7);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: #333;
    }

    h1 {
        text-align: center;
        margin-top: 50px;
        font-weight: 700;
        color: #e2788f;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
    }

    form {
        background-color: white;
        max-width: 450px;
        margin: 40px auto 60px;
        padding: 30px 40px;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        transition: box-shadow 0.3s ease;
    }

    form:hover {
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
    }

    label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #444;
    }

    input,
    select,
    textarea {
        width: 100%;
        padding: 12px 14px;
        margin-bottom: 20px;
        border: 2px solid #c4d7d9;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 500;
        transition: border-color 0.3s ease;
    }

    input:focus,
    select:focus,
    textarea:focus {
        outline: none;
        border-color: #15616d;
        box-shadow: 0 0 6px #15616daa;
    }

    button {
        width: 100%;
        padding: 14px 0;
        background-color: #f7a4b8;
        border: none;
        border-radius: 10px;
        color: white;
        font-weight: 700;
        font-size: 18px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        box-shadow: 0 4px 10px #f7a4b899;
    }

    button:hover {
        background-color: #e2788f;
    }
</style>

<h1>Registro MÃ¡gico</h1>
<form action="" method="POST" novalidate>
    {% csrf_token %}
    {% for field in form %}
    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
    {{ field }}
    {% if field.help_text %}
    <small style="color:#888;">{{ field.help_text }}</small>
    {% endif %}
    {% for error in field.errors %}
    <div style="color: #e2788f; font-weight: 600;">{{ error }}</div>
    {% endfor %}
    {% endfor %}
    <button type="submit">Enviar</button>
</form>
{% endblock %}
