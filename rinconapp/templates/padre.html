<!DOCTYPE html>
<html lang="es">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rincon Magico</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: white;
        }

        .full-screen-img {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }

        /* LOGO al 200 % (75 px → 150 px) y por encima del nav */
        .navbar-logo {
            width: 150px;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: -30px;          /* un poco más arriba para centrarlo visualmente */
            z-index: 10;
        }

        /* Dejar espacio suficiente a los enlaces */
        .navbar-links {
            padding-top: 120px;  /* espacio ≈ altura del logo + margen */
        }

        .nav-link {
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            transform: scale(1.1);
            color: #f8b6d2 !important; /* rosado claro */
        }

        footer {
            background-color: grey;
            color: white;
        }

        footer a {
            color: white;
            text-decoration: none;
        }

        footer img {
            width: 32px;
            height: 32px;
            vertical-align: middle;
            margin-right: 8px;
        }
    </style>
</head>

<body class="text-black">

    <header class="text-center py-4">
        <h1>Rincon Magico</h1>
    </header>

    <nav class="navbar bg-white position-relative">
        <div class="container d-flex flex-column align-items-center navbar-links">
            <div class="d-flex gap-3">
                <a class="nav-link fw-bold text-black" href="{% url '/rinconapp/vista_padre' %}">Inicio</a>
                <a class="nav-link fw-bold text-black" href="{% url 'mostrar_calendario_reservas' %}">Calendario</a>
                <a class="nav-link fw-bold text-black" href="{% url 'mostrar_reservas' %}">Reservas</a>
                <a class="nav-link fw-bold text-black" href="{% url 'lista_clientes' %}">Lista de Clientes</a>
            </div>
        </div>
        <!-- Logo principal -->
        <img src="{% static 'rinconapp/assets/img/logo.jpeg' %}" alt="logo" class="navbar-logo">
    </nav>

    <section>
        <img src="{% static 'rinconapp/assets/img/pelotero1.jpeg' %}" alt="pelotero" class="full-screen-img">
    </section>

    <main class="container my-4">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="text-center py-4">
        <h2>Rincón Mágico</h2>
        <div class="mt-3">
            <a href="https://www.instagram.com/rinconmagico" target="_blank" class="mx-2">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
                Instagram
            </a>
            <a href="https://wa.me/5491123456789" target="_blank" class="mx-2">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
                WhatsApp
            </a>
        </div>
    </footer>

    <!-- Bootstrap JS (opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
